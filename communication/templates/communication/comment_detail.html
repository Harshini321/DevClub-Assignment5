{% extends 'users/base.html' %} {% block content %}
<article class="media content-section">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2 color" href="#">{{ comment.author }}</a>
      <small class="text-muted"
        >{{ comment.date_posted | date:'F d, Y' }}</small
      >
      {% if object.author == user or user.is_superuser %}
      <div>
        <a
          class="btn btn-outline-info btn-sm mt-1 mb-1"
          href="#"
          >Update</a
        >
        <a
          class="btn btn-danger btn-sm mt-1 mb-1 delete"
          href="#"
          >Delete</a
        >
      </div>
      {% endif %}
    </div>
    <h4 class="article-title ">{{ comment.title }}</h4>
    <p class="article-content">{{ comment.content }}</p>
  </div>
</article>
{% endblock content %}
