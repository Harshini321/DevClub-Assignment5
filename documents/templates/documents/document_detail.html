{% extends 'users/base.html' %} {% block content %}
<article class="media content-section">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2 color" href="{% url 'user-document' document.author %}">{{ document.author }}</a>
      <small class="text-muted"
        >{{ document.date_posted | date:'F d, Y' }}</small
      >
      {% if object.author == user or user.is_superuser%}
        <div>
          <a
            class="btn btn-outline-info btn-sm mt-1 mb-1"
            href="{% url 'document-update' document.id %}"
            >Update</a
          >
          <a
            class="btn btn-danger btn-sm mt-1 mb-1 delete"
            href="{% url 'document-delete' document.id %}"
            >Delete</a
          >
        </div>
      {% endif %}
    </div>
    <h3 class="article-title mt-2 mb-2">{{ document.title }}</h3>
    <h5><a class="article-title" href="{{ document.file.url }}">View Document</a></h5>
  </div>
</article>
{% endblock content %}
